<body>
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>

  <!-- Add your site or application content here -->
  <header class="header">
    <nav id="navbar" class="collapsible-navbar">
      <input type="checkbox" id="menu">
      <label for="menu"><i class="fas fa-bars"></i> Menu</label>
      <div class="navbar-content">
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="./problems.html">Problems</a></li>
          <li><a href="./leaderboards.html">Leaderboards</a></li>
          <li><a href="./login.html">Login</a></li>
        </ul>
      </div>
    </nav>
  </header>


  <div class="container">
  <form action="https://hackersarena00.appspot.com/users/" method="post" id="signup">
    <div class="row">
      <div class="col-25">
        <label for="alias">Alias</label>
      </div>
      <div class="col-75">
        <input type="text" id="alias" name="alias" placeholder="Your alias">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="name">Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="name" name="name" placeholder="Your name">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lastName">Last Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="lastName" name="lastName" placeholder="Your last name">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="email">Email</label>
      </div>
      <div class="col-75">
        <input type="email" id="email" name="email" placeholder="Your email">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="password">Password</label>
      </div>
      <div class="col-75">
        <input type="password" id="password" name="password" placeholder="Your password">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="idUniversity">University id</label>
      </div>
      <div class="col-75">
        <input type="number" id="idUniversity" name="idUniversity" placeholder="Your university id">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="idUniversity">Country id</label>
      </div>
      <div class="col-75">
        <input type="number" id="idCountry" name="idCountry" placeholder="Your country id">
      </div>
    </div>
    <br />
    <div class="row">
      <input aria-label="submit button" type="submit" value="Submit">
    </div>
  </form>
</div>
  <div id="login">
    <a aria-label="Login button" href="./login.html"><button class="submit_bttn" id="login_bttn">Submit</button></a>
  </div>
  <br />
  <br />

  <footer class="footer">
    <a href="https://www.facebook.com/michelletorres.mx/">
      <img id="facebook-icon" src="../img/fb_icon.png" alt="">
    </a>
  </footer>

  <script src="js/vendor/modernizr-3.6.0.min.js"></script>
  <script src="../js/plugins.js"></script>
  <script src="../js/signup.js"></script>
</body>

</html>
