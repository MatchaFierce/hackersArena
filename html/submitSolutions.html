<body>
  <header class="header">
    <nav id="navbar" class="collapsible-navbar">
      <input type="checkbox" id="menu">
      <label for="menu"><i class="fas fa-bars"></i> Menu</label>
      <div class="navbar-content">
        <ul>
          <li><a href="../index.html">Inicio</a></li>

          <li><a href="./leaderboards.html">Leaderboards</a></li>
          <li><a href="./login.html">Login</a></li>
        </ul>
      </div>
    </nav>

    <div id="slider">
      <ul id="slideWrap">
        <li><img src="http://www.marcinpiecha.com/img/banner.png" alt="Coding1"></li>
        <li><img src="http://www.jackrussellsoftware.com/wp-content/uploads/2014/08/code_banner.jpg" alt="Coding2" /></li>
        <li><img src="https://solidgeargroup.com/wp-content/uploads/2016/08/technology-1283624_770.jpg" alt="Coding3"></li>
      </ul>
      <a id="prev" href="#">&#8810;</a>
      <a id="next" href="#">&#8811;</a>
    </div>

    <div class="content display_flex">
      <h1>Welcome to Hacker's Arena.</h1>
      <br>
    </div>

  </header>

  <aside>
    <div>
      <h2 id= "userName" > <a href="profile.html"> User </a> </h2>
      <img id="logoimg" src="../img/logo.png" alt="">
      <table id="tableUser">
        <thead>
          <tr>
            <th>Clasification</th>
            <th>Points</th>
            <th>Resolved</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="userClasification">0</td>
            <td id="userPoints">0</td>
            <td id="userResolved">0</td>
          </tr>
        </tbody>
      </table>
    </div>
  </aside>

  <main>
    <div class="solution">
      <h2> <span id="titleProblem"> </span></h2>
      <p> <strong> Statistics: </strong> | Attempts: <span id="attempts"></span> | Solved: <span id="solved"></span> </p>
      <p> <strong> Added by: </strong> <span id="aliasUser"></span> </p>
      <p> <strong> Description: </strong> <span id="descriptionProblem" class="linebreak"></span> </p>
      <p> <strong> Limits: </strong> | Time limit: <span id="timeLimit"></span> | Memory limit: <span id="memoryLimit"></span></p>
      <p> <strong> Sample input: </strong> <br> <span id="test" class="linebreak"></span> </p>
        <br>
    </div>

    <form role="form">
      <label for="name">Title: </label>
      <input type="text" class="form-control" id="name" />
      <label for="solution">Pic the solution</label>
      <input type="file" multiple="multiple" id="solution" />
      <button type="submit" class="btn" onclick="sendData()">Send</button>
      <button type="reset" class="btn">Cancel</button>
    </form>
  </main>

  <footer class="footer">
