<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Hacker's Arena - Profile </title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald" rel="stylesheet">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/profile.css">
  <link rel="stylesheet" href="../css/slider.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body onload="obtenerDatosUsuario()">
  <header class="header">
    <nav id="navbar" class="collapsible-navbar">
      <input type="checkbox" id="menu">
      <label for="menu"><i class="fas fa-bars"></i> Menu</label>
      <div class="navbar-content">
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="./problems.html">Problems</a></li>
          <li><a href="./leaderboards.html">Leaderboards</a></li>
          <li><a href="./login.html">Login</a></li>
        </ul>
      </div>
    </nav>

    <div id="slider">
      <ul id="slideWrap">
        <li><img src="http://www.marcinpiecha.com/img/banner.png" alt="Coding1"></li>
        <li><img src="http://www.jackrussellsoftware.com/wp-content/uploads/2014/08/code_banner.jpg" alt="Coding2" /></li>
        <li><img src="https://solidgeargroup.com/wp-content/uploads/2016/08/technology-1283624_770.jpg" alt="Coding3"></li>
      </ul>
      <a id="prev" href="#">&#8810;</a>
      <a id="next" href="#">&#8811;</a>
    </div>

    <div class="content display_flex">
      <h1>Welcome to Hacker's Arena.</h1>
      <br>
    </div>
  </header>

  <aside>
    <div>
      <h2 id="userAliasA" > <a href="profile.html"> User </a> </h2>
      <img class="logoimg" src="../img/logo.png" alt="">
      <table id="tableUser">
        <thead>
          <tr>
            <th>Clasification</th>
            <th>Points</th>
            <th>Resolved</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="userClasification">0</td>
            <td id="userPoints">0</td>
            <td id="userResolved">0</td>
          </tr>
        </tbody>
      </table>
    </div>
  </aside>

  <main>
    <div class="userData">
      <h1> <span id="userAlias"></span> </h1>
      <p> Name: <span id = "userName"> userName </span> </p>
      <p> University: <span id = "userUniversity"></span> </p>
      <p> Country: <span id = "userCountry"></span></p>
      <input aria-label="Profile" type="submit" value="Profile">
      <input aria-label="EditProfile" type="submit" value="Edit Profile">
      <div class="display_flex jus_center">
        <table id="userTable">
          <thead>
            <tr>
              <th>Clasification</th>
              <th>Solved</th>
              <th>%AC</th>
              <th>Tried</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="userCls">0</td>
              <td id="userSlv">0</td>
              <td id="userApr">0</td>
              <td id="userTrd">0</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="userPicture">
      <img id="userPic" alt="User picture">
    </div>
  </main>

  <footer class="footer">
    <p>© 2018 - Hacker's Arena</p>
    <a> Políticas de Privacidad </a>
    <br />
    <a href="https://www.facebook.com/michelletorres.mx/">
      <img id="facebook-icon" src="../img/fb_icon.png" alt="Facebook logo">
    </a>
  </footer>
  <script src="../js/plugins.js"></script>
  <script src="../js/main.js"></script>
</body>

</html>
