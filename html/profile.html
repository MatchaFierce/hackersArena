<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Hacker's Arena - Profile </title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald" rel="stylesheet">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/profile.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
  <header class="header">
    <div id="navbar" class="collapsible-menu">
      <input type="checkbox" id="menu">
      <label for="menu"><i class="fas fa-bars"></i> Menu</label>
      <div class="menu-content">
        <ul>
          <li><a id="inicio" href="../index.html" class="navbar">Inicio</a></li>
          <li><a id="problems" href="./problems.html" class="navbar">Problems</a></li>
          <li><a id="leaderboards" href="./leaderboards.html" class="navbar">Leaderboards</a></li>
          <li><a id="login" href="./login.html" class="navbar">Login</a></li>
        </ul>
      </div>
    </div>
  </header>

  <br>

  <main>
    <div class="banner">
      <img class="logoimg" src="../img/logo.png" alt="">
      <h1>Welcome to Hacker's Arena.</h1>
      <br>
    </div>

    <aside>
      <div>
        <h2 id="userName" > <a href="profile.html"> User </a> </h2>
        <img class="logoimg" src="../img/logo.png" alt="">
        <table id="tableUser">
          <thead>
            <tr>
              <th>Clasification</th>
              <th>Points</th>
              <th>Resolved</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id=userClasification>0</td>
              <td id=userPoints>0</td>
              <td id=userResolved>0</td>
            </tr>
          </tbody>
        </table>
      </div>
    </aside>

    <fieldset>
      <h1 id="alias">MyAlias</h1>
      <p id="username">User Name</p>
      <p id="userUniversity">My University </p>
      <p id="location">My (Location) </p> <br>
      <input aria-label="Profile" type="submit" value="Profile">
      <input aria-label="EditProfile" type="submit" value="Edit Profile">
      <div class="display_flex jus_center">
        <table id="userTable">
          <thead>
            <tr>
              <th>Clasification</th>
              <th>Points</th>
              <th>Resolved</th>
              <th>Aproved</th>
              <th>Sent</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>0</td>
              <td>0</td>
              <td>0</td>
              <td>0</td>
              <td>0</td>
            </tr>
          </tbody>
        </table>
      </div>
    </fieldset>
    <fieldset id="userPicture">
      <img src="../img/logo.png" alt="User picture">
    </fieldset>
  </main>

  <footer class="footer">
    <p>© 2018 - Hacker's Arena</p>
    <a> Políticas de Privacidad </a>
    <br />
    <a href="https://www.facebook.com/michelletorres.mx/">
      <img id="facebook-icon" src="../img/fb_icon.png" alt="Facebook logo">
    </a>
  </footer>
  <script src="../js/plugins.js"></script>
  <script src="../js/profile.js"></script>
</body>

</html>
