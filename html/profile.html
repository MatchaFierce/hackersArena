<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Hacker's Arena - Profile </title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/profile.css">
  <link rel="stylesheet" href="../css/main.css">
</head>

<body>
  <header class="header">
    <div id="navbar" class="navbar display_flex al_start row jus_around w_100">
      <img id="logo_img" class="navbar" src="../img/logo-50x40.png" alt="Logo">
      <a id="inicio" href="../index.html" class="navbar"> Inicio </a>
      <a id="problems" href="./problems.html" class="navbar"> Problems </a>
      <a id="leaderboards" href="./leaderboards.html" class="navbar"> Leaderboards </a>
      <a id="login" href="./login.html" class="navbar">Login</a>
    </div>
  </header>

  <main>
    <div class="banner">
      <img class="logoimg" src="../img/logo.png" alt="">
      <h1>Welcome to Hacker's Arena.</h1>
      <br>
    </div>

    <aside>
      <div>
        <h2 id="userName" > <a href="profile.html"> User </a> </h2>
        <img class="logoimg" src="../img/logo.png" alt="">
        <table id="tableUser">
          <thead>
            <tr>
              <th>Clasification</th>
              <th>Points</th>
              <th>Resolved</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id=userClasification>0</td>
              <td id=userPoints>0</td>
              <td id=userResolved>0</td>
            </tr>
          </tbody>
        </table>
      </div>
    </aside>

    <fieldset>
      <h1 id="alias">MyAlias</h1>
      <p id="username">User Name</p>
      <p id="userUniversity">My University </p>
      <p id="location">My (Location) </p> <br>
      <input aria-label="Profile" type="submit" value="Profile">
      <input aria-label="EditProfile" type="submit" value="Edit Profile">
      <div class="display_flex jus_center">
        <table id="userTable">
          <thead>
            <tr>
              <th>Clasification</th>
              <th>Points</th>
              <th>Resolved</th>
              <th>Aproved</th>
              <th>Sent</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>0</td>
              <td>0</td>
              <td>0</td>
              <td>0</td>
              <td>0</td>
            </tr>
          </tbody>
        </table>
      </div>
    </fieldset>
    <fieldset id="userPicture">
      <img src="../img/logo.png" alt="User picture">
    </fieldset>
  </main>

  <footer class="footer">
    <p>© 2018 - Hacker's Arena</p>
    <a> Políticas de Privacidad </a>
    <br />
    <a href="https://www.facebook.com/michelletorres.mx/">
      <img id="facebook-icon" src="../img/fb_icon.png" alt="Facebook logo">
    </a>
  </footer>
  <script src="js/vendor/modernizr-3.6.0.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
